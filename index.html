<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Sort</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div class="search">
    <select id="js-select">
      <option value="all">all</option>
    </select>
  </div>
  <div class="list" id="js-list">
    <div class="card js-card" data-type="1"><div class="inner"> 1</div></div>
    <div class="card js-card" data-type="3"> <div class="inner">3</div></div>
    <div class="card js-card" data-type="1"><div class="inner"> 1</div></div>
    <div class="card js-card" data-type="3"> <div class="inner">3</div></div>
    <div class="card js-card" data-type="4"> <div class="inner">4</div></div>
    <div class="card js-card" data-type="2"> <div class="inner">2</div></div>
    <div class="card js-card" data-type="1"> <div class="inner">1</div></div>
    <div class="card js-card" data-type="4"> <div class="inner">4</div></div>

  </div>
</body>
</html>
