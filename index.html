<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Sort</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div class="search">
    <select id="js-select">
      <option value="all">all</option>
    </select>
  </div>
  <div class="list" id="js-list">
    <div class="card js-card" data-type="1">1</div>
    <div class="card js-card" data-type="2">2</div>
    <div class="card js-card" data-type="1">1</div>
    <div class="card js-card" data-type="2">2</div>
    <div class="card js-card" data-type="3">3</div>
    <div class="card js-card" data-type="2">2</div>
  </div>
</body>
</html>
